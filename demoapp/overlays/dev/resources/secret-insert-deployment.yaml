apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  template:
    spec:
      containers:
      - name: demo-app
        volumeMounts:
        - name: secrets-store-dev
          mountPath: "/mnt/secrets"
          readOnly: true
        - name: certificate-store-dev
          mountPath: "/mnt/certificate"
          readOnly: true    
    volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "gcp-secretstore-connect-dev"
      - name: certificate-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "gcp-certificatestore-connect-dev" 
